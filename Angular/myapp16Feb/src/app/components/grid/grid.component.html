<div>
    <h2 class="banner">My Customer Data</h2>
    <table border="1">
        <tr>
            <td>
                Id
            </td>
            <td>
                Email
            </td>
        </tr>
        <tr *ngFor="let x of data">
            <td>
                {{x.id}}
            </td>
            <td>
                {{x.email}}
            </td>
        </tr>
    </table>
    <div>
        <button class="btn btn-success" (click)="handleNewCustomer()">NewCust</button>
    </div>
</div>
